<ion-content class="color" [fullscreen]="true">
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="light">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>SuperPrice</ion-title>
          <ion-icon name="fast-food" color="icon-color" size="large" slot="end" style="padding: 9px;"></ion-icon>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list [inset]="true" style="background-color: #ffffff !important;" >
          <ion-item class="text-color border-color mg-button"   tab="home" lines="none" routerDirection="root" routerLink="/home">
            <ion-icon name="home" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Home</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button"  tab="buscador" lines="none" routerDirection="root" routerLink="/buscador">
            <ion-icon name="search-circle" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Buscar</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button" tab="cuenta" lines="none" routerDirection="root" routerLink="/cuenta">
            <ion-icon name="person" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Mi cuenta</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button"  tab="carrito" lines="none" routerDirection="root" routerLink="/carrito">
            <ion-icon name="cart" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Mi Carrito</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button" tab="ofertas" lines="none" routerDirection="root" routerLink="/ofertas">
            <ion-icon name="trending-down" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Ofertas</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button" tab="ofertas" lines="none" routerDirection="root" (click)="logOut()">
            <ion-icon name="exit" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Salir</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-content class="ion-page" id="main-content">
      <ion-header class="ion-no-border">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-chip color="success" slot="end" tab="carrito" routerDirection="root"  routerLink="/carrito">
            <ion-icon name="cart"  color="success"></ion-icon>
            <ion-label>Cantidad: {{carritoProductos.length}}</ion-label>
          </ion-chip>
          <ion-chip color="warning" slot="end">
            <ion-icon name="wallet"  color="icon-color"></ion-icon>
            <ion-label>Total: ${{total}}</ion-label>
          </ion-chip>
        </ion-toolbar>
      </ion-header>
      <ion-grid>
        <ion-row class="container11">
          <ion-col>
            <h1 class="text-color text-family" style="text-align: center; font-size: 30px;">
              <b>Mejores Ofertas</b>
            </h1>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-row class="flex ion-justify-content-center pg-botton">
        <ion-list *ngFor="let product of productos" class="ion-justify-content-center" >
          <ion-card >
            <img alt="Silhouette of mountains" class="product-image" [src]="product.urlImagen" width="278px" [routerLink]="['/pro-description', product.id]">
            <ion-card-header>
              <ion-card-title class="text-color">{{product.nombre}}</ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-padding" style="width: 75%;">
              <ion-chip color="success">
                <ion-icon name="pin"slot="start" size="medium"></ion-icon>
                <ion-label class="text-family text-color">${{product.precio}}</ion-label>
              </ion-chip>

              <ion-chip color="success">
                <ion-icon name="pin"slot="start" size="medium"></ion-icon>
                <ion-label class="text-family text-color">{{product.categoriaID}}</ion-label>
              </ion-chip>
              <ion-chip color="danger">
                <ion-icon name="store"slot="start" size="medium"></ion-icon>
                <ion-label class="text-family text-color">{{product.tienda}}</ion-label>
              </ion-chip>
              <ion-chip color="danger">
                <ion-icon name="store"slot="start" size="medium"></ion-icon>
                <ion-label class="text-family text-color">{{product.descuento}}</ion-label>
              </ion-chip>
            </ion-card-content>
            <div class="ion-padding flex ion-justify-content-between ">
              <ion-button size="small" color="btn-color" [routerLink]="['/pro-description', product.id]">
                <ion-icon name="cart" slot="start" color="icon-inverse" size="medium"></ion-icon>
                <ion-label class="text-family color-btn-text ">Ver producto</ion-label>
              </ion-button>
              <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                <ion-fab-button color="select-color">
                  <ion-icon name="add"></ion-icon>
                </ion-fab-button>
                <ion-fab-list side="top">
                  <ion-fab-button color="select-color" (click)="addToCart(product)">
                    <ion-icon name="bag-add"></ion-icon>
                  </ion-fab-button>
                </ion-fab-list>
              </ion-fab>
            </div>
          </ion-card>
        </ion-list>
      </ion-row>
    </ion-content>
  </ion-app>
</ion-content>
