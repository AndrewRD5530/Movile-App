<ion-content [fullscreen]="true">
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="light">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>SuperPrice</ion-title>
          <ion-icon name="fast-food" color="icon-color" size="large" slot="end" style="padding: 9px;"></ion-icon>
        </ion-toolbar>
      </ion-header>
      <ion-content style="background-color: #ffffff !important;">
        <ion-list [inset]="true" style="background-color: #ffffff !important;" >
          <ion-item class="text-color border-color mg-button" lines="none">
            <ion-icon name="restaurant" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Home</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button" lines="none">
            <ion-icon name="search-circle" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Buscar</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button" lines="none">
            <ion-icon name="sparkles" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Mi cuenta</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button" lines="none">
            <ion-icon name="albums" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Mi Carrito</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button" lines="none">
            <ion-icon name="storefront" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Ofertas</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-content class="ion-page" id="main-content">
      <ion-header class="ion-no-border">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title slot="end">Carrito</ion-title>
          <ion-icon id="popover-button" slot="end" name="cart" color="icon-color" size="large" style="padding: 9px;" ></ion-icon>
        </ion-toolbar>
      </ion-header>

      <!--poper para el usuario-->
      <ion-popover trigger="popover-button" [dismissOnSelect]="true">
        <ng-template>
          <ion-content class="content-border">
            <ion-list class="popover-color">
              <ion-item [button]="true" [detail]="false" routerLink="/cuenta" lines="none"  class="text-color text-family">
                Mi cuenta
              </ion-item>
              <ion-item [button]="true" [detail]="false" (click)="logOut()" lines="none" class="text-color text-family">Salir</ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
      <!--fin del poper-->
      <ion-content class="ion-padding">
        <ion-title class="texto-info">Hola <b>{{Usuario}}</b> , ¿qué quieres hacer? <br> Puedes buscar productos en la barra de busqueda</ion-title>
        <ion-toolbar style="z-index: 20;">
          <ion-grid [fixed]="true">
            <ion-row class="ion-justify-content-center" style="margin-top: 10px;">
              <ion-col size="12">
                <ion-toolbar>
                  <ion-searchbar animated="true" [debounce]="1000" (ionInput)="searchProducts($event)" placeholder="Buscar..." ></ion-searchbar>
                </ion-toolbar>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
        <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>
        <ion-alert *ngIf="isAlertOpen" color="danger" style="margin-top: 10px;">
          <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
          <ion-label>No se encontraron productos</ion-label>
        </ion-alert>
        <ion-grid class="ion-justify-content-center">
          <ion-row class="flex ion-justify-content-center">
            <ion-title class="texto-info">Su resultado.</ion-title>
            <ion-list *ngFor="let product of products" class="ion-justify-content-center">
              <ion-card>
                <img alt="Silhouette of mountains" class="product-image" [src]="product.urlImagen" width="278px">
                <ion-card-header>
                  <ion-card-title class="text-color">{{product.nombre}}</ion-card-title>
                </ion-card-header>
                <ion-card-content class="ion-padding">
                  <ion-chip color="success">
                    <ion-icon name="pin"slot="start" size="medium"></ion-icon>
                    <ion-label class="text-family text-color">{{product.precio}}</ion-label>
                    <ion-icon name="close"></ion-icon>
                  </ion-chip>
                  <ion-chip color="success">
                    <ion-icon name="pin"slot="start" size="medium"></ion-icon>
                    <ion-label class="text-family text-color">En stock</ion-label>
                    <ion-icon name="close"></ion-icon>
                  </ion-chip>
                </ion-card-content>
                <div class="ion-padding flex ion-justify-content-between ">
                  <ion-button size="small" color="btn-color" [routerLink]="['/pro-description', product.id]">
                    <ion-icon name="cart" slot="start" color="icon-inverse" size="medium"></ion-icon>
                    <ion-label class="text-family color-btn-text ">Ver producto</ion-label>
                  </ion-button>
                  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                    <ion-fab-button color="select-color">
                      <ion-icon name="add"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-list side="top">
                      <ion-fab-button color="select-color">
                        <ion-icon name="bag-add"></ion-icon>
                      </ion-fab-button>
                    </ion-fab-list>
                  </ion-fab>
                </div>
              </ion-card>
            </ion-list>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-content>
  </ion-app>
</ion-content>
