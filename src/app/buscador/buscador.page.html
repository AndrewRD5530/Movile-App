
<ion-content [fullscreen]="true">
  <!--Inicio del menu lateral-->
  
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="light">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>SuperPrice</ion-title>
          <ion-icon name="fast-food" color="warning" size="large" slot="end"></ion-icon>
        </ion-toolbar>
      </ion-header>
      <ion-content style="background-color: aliceblue !important;">
        <ion-menu-toggle auto-hide="false">
          <ion-list [inset]="true">
        
            <ion-item color="medium" routerLink="/home" tab="home" routerDirection="root" routerLinkActive="active-link">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>Inicio</ion-label>
            </ion-item>
            <ion-item color="medium" routerLink="/buscador" routerDirection="root" routerLinkActive="active-link">
              <ion-icon name="pricetags" slot="start"></ion-icon>
              <ion-label>Buscar</ion-label>
            </ion-item>
            <ion-item color="medium" routerLink="/promociones" routerDirection="root" routerLinkActive="active-link">
              <ion-icon name="pricetags" slot="start"></ion-icon>
              <ion-label>Promociones</ion-label>
            </ion-item>
            <ion-item color="medium" routerLink="/cuenta" routerDirection="root" routerLinkActive="active-link">
              <ion-icon name="person-circle" slot="start"></ion-icon>
              <ion-label>Cuenta</ion-label>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            <img src="https://www.superprice.com/wp-content/uploads/2020/03/superprice-logo-1.png" alt="SuperPrice Logo">
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-toolbar>
          <ion-grid [fixed]="true">
            <ion-row class="ion-justify-content-center" style="margin-top: 10px;">
              <ion-col size="8">
                <ion-toolbar>
                  <ion-searchbar animated="true" [debounce]="1000" (ionInput)="searchProducts($event)" placeholder="Buscar..."></ion-searchbar>
                </ion-toolbar>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
        <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>
        <ion-alert *ngIf="isAlertOpen" color="danger" style="margin-top: 10px;">
          <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
          <ion-label>No se encontraron productos</ion-label>
        </ion-alert>

        
        <ion-card *ngFor="let product of products">
          <ion-card-header>
            <ion-card-title>{{ product.nombre }}</ion-card-title>
            <ion-card-subtitle>Producto</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <!-- Columna para la imagen (50%) -->
                <ion-col size="6" style="padding: 0;">
                  <ion-thumbnail style="width: 100%; height: 12em;">
                    <img 
                      [src]="product.urlImagen" 
                      alt="Product image" 
                      style="width: 100%; height: 100%; object-fit: cover;" 
                    />
                  </ion-thumbnail>
                </ion-col>
        
                <!-- Columna para la descripción (50%) -->
                <ion-col size="6" class="description-column">
                  <ion-list>
                    <ion-item>
                      <ion-label>
                        <h2>{{ product.nombre }}</h2>
                        <p>Descripción del producto aquí.</p>
                      </ion-label>
                    </ion-item>
                    <ion-item lines="none">
                      <ion-label>
                        <h3>Precio: ${{ product.precio }}</h3>
                      </ion-label>
                    </ion-item>
                  </ion-list>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-content>
    </div>
  </ion-app>
</ion-content>


<!--Menu de navegacion inferior-->
<ion-tab-bar slot="bottom" class="tab-bar-custom">
  <ion-tab-button tab="home" routerLink="/home">
    <ion-icon name="home-outline">Home</ion-icon>
    <ion-label>Inicio</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="search" routerLink="/buscador">
    <ion-icon name="search-outline">Home</ion-icon>
    <ion-label>Buscar</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="promotions">
    <ion-icon name="pricetags-outline">Home</ion-icon>
    <ion-label>Promociones</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="account"  routerLink="/cuenta">
    <ion-icon name="person-outline">Home</ion-icon>
    <ion-label>Cuenta</ion-label>
  </ion-tab-button>
</ion-tab-bar>
