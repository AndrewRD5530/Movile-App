<ion-content fullscreen="true">
  <ion-header collapse="condense">
  </ion-header>
  <div *ngFor="let item of products">
    <ion-row class="styROW">
      <ion-col size="12">
        <ion-card class="ionCARD">
          <ion-card-content>
            <ion-buttons class="styButton" (click)="returnPage()">
              <ion-icon name="return-down-back-outline" aria-hidden="true"></ion-icon>
            </ion-buttons>
            <div class="cards1">
              <div class="CardProduct">
                <div class="CardImg">
                  <img class="styIMG" src="{{item.urlImagen}}" alt="img">
                </div>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <br>
    <ion-row class="styRowB">
      <ion-col size="12">
        <ion-label class="styName">{{ item.nombre}}</ion-label><br>
        <ion-label class="styPrice">{{ item.precio | currency:'USD':'symbol':'1.2-2'}}</ion-label><br>
        <ion-label class="styCat">{{ item.tipo}}</ion-label><br>
        <ion-label class="styDes">Descripci√≥n</ion-label><br>
        <ion-label class="styDesCr">{{ item.tipo }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="styRowB">
      <ion-col size="12">
        <br>
        <button fill="solid" class="category-button">Sitio Oficial</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
