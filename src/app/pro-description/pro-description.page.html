<ion-header translucent="true">
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
  </ion-header>
  <ion-row class="styROW">
    <ion-col size="12">
      <ion-card class="ionCARD" *ngFor="let item of product">
        <ion-card-content>
          <ion-buttons class="styButton" routerLink="/home">
            <ion-icon name="return-down-back-outline" aria-hidden="true"></ion-icon>
          </ion-buttons>
          <div class="cards1">
            <div class="CardProduct">
              <div class="CardImg">
                <img class="styIMG" [src]="item.image" alt="img">
              </div>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <br>
  <ion-row class="styRowB">
    <ion-col size="12" *ngFor="let item of product">
      <ion-label class="styName">{{ item.name }}</ion-label><br>
      <ion-label class="styPrice">{{ item.price }}</ion-label><br>
      <ion-label class="styCat">{{ item.category }}</ion-label><br>
      <ion-label class="styDes">Descripcion</ion-label><br>
      <ion-label class="styDesCr">{{ item.description }}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="styRowB">
    <ion-col size="12">
      <br>
      <button fill="solid" class="category-button">Sitio Oficial </button>
    </ion-col>
  </ion-row>
</ion-content>
