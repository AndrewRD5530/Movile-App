<ion-content [fullscreen]="true">
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="light">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>SuperPrice</ion-title>
          <ion-icon name="fast-food" color="icon-color" size="large" slot="end" style="padding: 9px;"></ion-icon>
        </ion-toolbar>
      </ion-header>
      <ion-content style="background-color: #ffffff !important;">
        <ion-list [inset]="true" style="background-color: #ffffff !important;" >
          <ion-item class="text-color border-color mg-button"  tab="home" lines="none" routerDirection="root" routerLink="/home">
            <ion-icon name="restaurant" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Home</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button" tab="buscador" lines="none" routerDirection="root" routerLink="/buscador">
            <ion-icon name="search-circle" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Buscar</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button" tab="cuenta" lines="none" routerDirection="root" routerLink="/cuenta">
            <ion-icon name="sparkles" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Mi cuenta</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button"  tab="carrito" lines="none" routerDirection="root" routerLink="/carrito">
            <ion-icon name="albums" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Mi Carrito</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button" tab="ofertas" lines="none" routerDirection="root" routerLink="/ofertas">
            <ion-icon name="storefront" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Ofertas</ion-label>
          </ion-item>
          <ion-item class="text-color border-color mg-button" tab="ofertas" lines="none" routerDirection="root" (click)="logOut()">
            <ion-icon name="exit" color="icon-color" slot="start" size="large"></ion-icon>
            <ion-label class="text-family">Salir</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header class="menu-encabezado">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-chip color="success" slot="end" tab="carrito" routerDirection="root"  routerLink="/carrito">
            <ion-icon name="cart"  color="success"></ion-icon>
            <ion-label>Cantidad: {{carritoProductos.length}}</ion-label>
          </ion-chip>
          <ion-chip color="warning" slot="end">
            <ion-icon name="wallet"  color="icon-color"></ion-icon>
            <ion-label>Total: {{total}}</ion-label>
          </ion-chip>
        </ion-toolbar>
      </ion-header>
    </div>
    <div class="container11">
      <br><br>
        <!--inicio del banner promocional-->
      <ion-grid [fixed]="true" class="banner1">
        <ion-row>
          <ion-col>
            <img src="../../assets/icon/super.png" class="imagen-responsiva">
          </ion-col>
        </ion-row>
      </ion-grid>
      <!--fin del banner promocional-->
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1 style="text-align: center; font-size: 30px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: aliceblue;"><b>Tendencias</b></h1>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="6" size-lg="6" *ngFor="let item of productos">
            <ion-card class="custom-card" [routerLink]="['/pro-description', item.id]">
              <img alt="Imagen del producto" [src]="item.urlImagen" class="product-image"/>
              <ion-card-header>
                <ion-card-title class="product-price">${{item.precio}}</ion-card-title>
                <ion-card-subtitle class="product-subtitle">Oferta Especial</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content class="product-content">
                {{item.nombre}}
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-app>
</ion-content>
